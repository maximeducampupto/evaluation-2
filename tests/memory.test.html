<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tests Unitaires Jasmine</title>
    <link rel="stylesheet" href="lib/jasmine-3.3.0/jasmine.css">
    <script src="lib/jasmine-3.3.0/jasmine.js"></script>
    <script src="lib/jasmine-3.3.0/jasmine-html.js"></script>
    <script src="lib/jasmine-3.3.0/boot.js"></script>
    <script src="memory.js" type="module"></script>
    <script type="module" src="memory.spec.js"></script>
    </head>
<body>

<div class="wrapper">

    <div id="difficulty-settings-wrapper">
        <h1>Choisis une difficulté</h1>
        <div id="difficulty-settings">
            <button id="easy" class="difficultyButton">Facile</button>
            <button id="medium" class="difficultyButton">Moyen</button>
            <button id="hard" class="difficultyButton">Difficile</button>
        </div>
        <p><i>La difficulté influe sur le temps que tu auras pour trouver toutes les paires</i></p>
    </div>

    <div id="game">
        <div id="timer"></div>
    </div>

    <div id="score-wrapper">
        <h1>Score</h1>
        <div id="result"></div>
        <div id="pairs-found-wrapper">
            <p id="pairs-found"></p>
        </div>
        <p id="timeLeft"></p>

        <button id="replay">Rejouer?</button>
    </div>

</div>

</body>
</html>

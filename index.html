<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory | Evaluation 2</title>
</head>
<body>

<div class="wrapper">

    <div id="difficulty-settings-wrapper">
        <h1>Choisis une difficulté</h1>
        <div id="difficulty-settings">
            <button id="easy" class="difficultyButton">Facile</button>
            <button id="medium" class="difficultyButton">Moyen</button>
            <button id="hard" class="difficultyButton">Difficile</button>
        </div>
        <p><i>La difficulté influe sur le temps que tu auras pour trouver toutes les paires</i></p>
    </div>

    <div id="game">
        <div id="timer"></div>
    </div>

    <div id="score-wrapper">
        <h1>Score</h1>
        <div id="result"></div>
        <div id="pairs-found-wrapper">
            <p id="pairs-found"></p>
        </div>
        <p id="timeLeft"></p>

        <button id="replay">Rejouer?</button>
    </div>

</div>


<script src="js/script.js"></script>
</body>
</html>
